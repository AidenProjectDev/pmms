<html>
	<head>
		<title>Phonograph</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="jsmediatags.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="ui">
			<div id="loading">
				<img src="loading.svg">
			</div>
			<div id="active-phonographs"></div>
			<div id="start-phonograph">
				<select id="inactive-phonographs"></select>
				<select id="preset"></select>
				<input id="url" type="text" placeholder="Enter URL...">
				<span id="volume-container">
					<i class="fa fa-volume-off"></i>
					<input id="volume" type="number" min="0" max="100" value="100">
				</span>
				<span id="offset-container">
					<i class="fa fa-clock-o"></i>
					<input id="offset" type="text" size="8" value="00:00:00">
				</span>
				<span id="filter-container">
					<i class="fa fa-filter"></i>
					<input id="filter" type="checkbox">
				</span>
				<span id="locked-container">
					<i class="fa fa-lock"></i>
					<input id="locked" type="checkbox">
				</span>
				<button id="play-button">
					<i class="fa fa-play"></i>
				</button>
			</div>
			<button id="close-ui">Close</button>
		</div>
		<div id="status"></div>
	</body>
</html>
